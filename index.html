<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Template 1</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li>
                        <img id="logo" src="img/logo_header.png" alt="Logo">
                    </li>
                    <li class="dropdown">
                        <a href="" class="dropbtn">&#9776;</a>
                        <div class="dropdown-content">
                            <a href="#">Item 1</a>
                            <a href="#">Item 2</a>
                            <a href="#">Item 3</a>
                        </div>
                    </li>
                </ul>
            </nav>
            <img id="header_image" src="logo_header.png" alt="Header Image">
        </header>
        <div id="container">
            <section id="texte">
                <p>Texte 1</p>
                <p>Texte 2</p>

            </section>
            <section id="miniatures">
                <img class="images_logos" src="img/logo_html.png" alt="Logo Html">
                <img class="images_logos" src="img/logo_css.png" alt="Logo ">
                <img class="images_logos" src="img/logo_javascript.png" alt="Logo CSS">
                <img class="images_logos" src="img/logo_php.png" alt="Logo PHP">
                <img class="images_logos" src="img/logo_sql.png" alt="Logo SQL">
                <img class="images_logos" src="img/logo_nodejs.png" alt="Logo NodeJS">
                <img class="images_logos" src="img/logo_angular.png" alt="Logo AngularJS">
                <img class="images_logos" src="img/logo_symfony.png" alt="Logo Symfony">
            </section>
            <section id="texte_hover">
                <img src="img/img1.jpg">
                <p>Texte hover</p>
            </section>
            <section id="free1">
                <p></p>
            </section>
            <section id="free2">
                <p></p>
            </section>
        </div>
    </body>
</html>
